<form  #todoForm="ngForm" (ngSubmit)="submit(todoForm)">
  <div class="form-group"
       [ngClass]="{'has-error': todoForm.controls['title']?.invalid && todoForm.controls['title']?.touched}">
    <input type="text" class="form-control"
           placeholder="Title" id="title"
           name="title" ngModel required minlength="3">
  </div>
  <div class="form-group"
       [ngClass]="{'has-error': todoForm.controls['content']?.invalid && todoForm.controls['content']?.touched}">
    <textarea class="form-control" rows="3"
              placeholder="Content"
              name="content" ngModel required></textarea>
  </div>
  <div class="input-group pull-right">
    <button class="btn btn-default" type="submit" [disabled]="todoForm.invalid">Submit</button>
  </div>
</form>
